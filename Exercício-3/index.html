<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="idade.js"></script>
    <title>Descubra seu IMC</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Descubra seu IMC</h1>
        <table>
        <form class="was-validated mt-4">
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" class="form-control" id="idade" required>
                <div class="valid-feedback">Campo preenchido corretamente.</div>
                <div class="invalid-feedback">Por favor, preencha este campo.</div>
            </div>
            <div class="form-group">
                <label for="altura">Altura (metros):</label>
                <input type="number" step="0.01" class="form-control" id="altura" required>
                <div class="valid-feedback">Campo preenchido corretamente.</div>
                <div class="invalid-feedback">Por favor, preencha este campo.</div>
            </div>
            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" step="0.01" class="form-control" id="peso" required>
                <div class="valid-feedback">Campo preenchido corretamente.</div>
                <div class="invalid-feedback">Por favor, preencha este campo.</div>
            </div>
            <button class="btn btn-dark" type="button" onclick="calcularImc()">Calcular</button>
            <div id="imc" class="mt-3"></div>
        </form>
    </table>
    </div>
</body>
</html>
